<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::INPROEXT::</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="libs/animate.min.css">
    <link rel="stylesheet" href="dist/bundle.css">
    <script src="libs/anime.min.js"></script>
    <script src="libs/hammer.min.js"></script>
    <script src="libs/hamster.min.js"></script>
    <script src="libs/howler.min.js"></script>
    <script src="libs/parallax.min.js"></script>
</head>
    <body data-page="0">
        <div id="LayerCanvas" class="container-canvas">
            <canvas id="Lienzo"></canvas>
        </div>
        
        <div id="LayerTransitions" class="container-transition"></div>
        
        <div id="LayerMain" class="container-main">
            <div id="LayerContent" class="container-content"></div>
        </div>
        
        <div id="LayerMenu" class="container-menu">
            <a href="#Inicio" class="brand menu-item" data-html="0"><img src="dist/img/logo.png"></a>
            <div class="btn-menu-movile"><img src="dist/img/ico-menu.png" alt=""></div>
            <ul class="menu-list">
                <li><a href="#Elearning" class="menu-item" data-html="1">E-Learning</a></li>
                <li><a href="#Inmersivo" class="menu-item" data-html="2">Inmersivo</a></li>
                <li><a href="#Videogame" class="menu-item" data-html="3">Videogame</a></li>
                <li><a href="#Kids" class="menu-item" data-html="4">Kids</a></li>
                <li><a href="#Alojamiento" class="menu-item" data-html="5">Alojamiento</a></li>
                <li><a href="#siete" class="menu-item" data-html="6">Contactenos</a></li>
            </ul>
        </div>

        <div class="container-mark">
            <img class="scroll-mark" src="dist/img/ico-scroll.png">
        </div>
        
        <div id="LayerPreload" class="container-preload"></div>
    

        <button class="btn-play-animation" style="position: fixed; bottom: 8px; left: 11px; z-index: 1000; display: none;">PLAY ANIMATION</button>
        <button class="btn-stop-animation" style="position: fixed; bottom: 8px; left: 150px; z-index: 1000; display: none;">STOP ANIMATION</button>
        <button class="btn-camera-position" style="position: fixed; bottom: 8px; left: 290px; z-index: 1000; display: none;">CAMERA POSITION</button>

        <div class="scroll-bar"><div class="bar"></div></div>
        <script src="dist/app-bundle.js"></script>
        <script src="custom.js"></script>
